<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
</head>
<body>
    <h1>Image Processor</h1>
    <form action="process.php" method="POST" enctype="multipart/form-data">

    </form>
